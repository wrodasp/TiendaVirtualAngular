<div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Usuarios</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Email</th>
                            <th>Usuario</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            <th>Rol</th>
                            <td><button class="btn btn-primary" (click)="agregarUsuario()">Nuevo</button></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios | async" class="text-center">
                            <td>{{usuario.correo}}</td>
                            <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                            <td>{{usuario.direccion}}</td>
                            <td>{{usuario.telefono}}</td>
                            <td>{{usuario.roll}}</td>
                            <td><button class="btn btn-warning" (click)="modificarUsuario(usuario)">Editar</button></td>
                            <td><button class="btn btn-danger" (click)="eliminarUsuario(usuario)">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
