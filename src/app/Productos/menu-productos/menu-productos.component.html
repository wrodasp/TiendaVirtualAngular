<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <input class="form-control text-center" [(ngModel)]="filtro" placeholder="DescripciÃ³n a buscar">
                </div>
                <div>
                    <button class="btn btn-primary" (click)="filtrar()">Filtrar</button>
                    <button class="btn btn-primary" (click)="listarProductos()">Restaurar</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Imagen</th>
                        <th><button class="btn btn-link" (click)="ordenar('descripcion')">Descripcion</button></th>
                        <th><button class="btn btn-link" (click)="ordenar('precio')">Precio</button></th>
                        <th><button class="btn btn-link" (click)="ordenar('cantidad')">Cantidad</button></th>
                        <td><button class="btn btn-primary" (click)="agregarProducto()">Nuevo</button></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos" class="text-center">
                        <td>{{producto.id}}</td>
                        <td><img src="{{producto.imagen}}" height="100" width="100" alt="Sin imagen"></td>
                        <td>{{producto.descripcion}}</td>
                        <td>{{producto.precio}}$</td>
                        <td>{{producto.cantidad}}</td>
                        <td><button class="btn btn-warning" (click)="modificarProducto(producto)">Modificar</button>
                        </td>
                        <td><button class="btn btn-danger" (click)="eliminarProducto(producto)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
