<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Descripci√≥n</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <td><button class="btn btn-info" (click)="agregarProducto()">Nueva</button></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | async" class="text-center">
                        <td class="text-center">{{producto.id}}</td>
                        <td><img src="{{producto.imagen}}" height="100" width="100" alt="Sin imagen"></td>
                        <td class="text-center">{{producto.descripcion}}</td>
                        <td class="text-center">{{producto.precio}}</td>
                        <td class="text-center">{{producto.cantidad}}</td>
                        <td class="text-center"><button class="btn btn-danger" (click)="eliminarProducto()">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
