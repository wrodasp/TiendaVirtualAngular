<router-outlet></router-outlet>
<div class="row mt-3 mr-5 justify-content-end">
    <button class="btn btn-primary-outline" (click)="irACarrito()">
        <img [src]="iconos[0]" width="32" height="32">
    </button>
    <button class="btn btn-primary-outline" (click)="iniciarSesion()">
        <img [src]="iconos[1]" width="32" height="32">
    </button>
    <button class="btn btn-primary-outline" (click)="irAInicio()">
        <img [src]="iconos[2]" width="32" height="32">
    </button>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5 mt-4 text-center">
            <img class="rounded border border-dark" src="{{producto.imagen}}" width="400" height="400"><br><br>
            <share-button [button]="'facebook'"></share-button>
            <share-button [button]="'twitter'"></share-button>
            <share-button [button]="'whatsapp'"></share-button>
            <button class="btn btn-primary-outline" (click)="votar()">
                <label class="mr-1">{{producto.votos}}</label>
                <img [src]="iconos[3]" width="32" height="32">
            </button>
            <input [(ngModel)]="cantidadCarrito" type="number" name="spinner" min="1" max="{{producto.cantidad}}">
            <button class="btn btn-primary-outline" (click)="agregarAlCarrito()">
                <img [src]="iconos[4]" width="32" height="32">
            </button>
        </div>
        <div class="col-md-7 mt-4">
            <h4>Descripcion:</h4>
            <p>"{{producto.descripcion}}"</p>
            <h4>Precio: </h4>
            <span class="label label-info">{{producto.precio}}$</span><br><br>
            <h4>Categoria:</h4>
            <span class="label label-info">{{categoria.descripcion}}</span>
        </div>
    </div>
</div>
