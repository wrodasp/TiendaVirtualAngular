<router-outlet></router-outlet>
<div class="row mt-3 mr-5 justify-content-end">
    <button class="btn btn-primary-outline" (click)="irACarrito()"><img [src]="iconos[0]" width="32"
            height="32"></button>
    <button class="btn btn-primary-outline" (click)="irACuenta()"><img [src]="iconos[1]" width="32"
            height="32"></button>
    <button class="btn btn-primary-outline" (click)="irAInicio()"><img [src]="iconos[2]" width="32"
            height="32"></button>
</div>
<div class="container col-md-4">
    <form>
        <div class="form-group">
            <input class="form-control text-center" name="usuario" value="{{nombreUsuario}}" readonly>
            <input class="form-control text-center" name="correo" value="{{correo}}" readonly>
            <input class="form-control text-center" name="fecha" value="{{fecha}}" readonly>
            <input class="form-control text-center" name="telefono" value="{{usuario.telefono}}" readonly>
            <input class="form-control text-center" name="Direccion" value="{{usuario.direccion}}" readonly>
            <input class="form-control text-center" name="" type="tel" pattern="\d*" maxlength="19"
                placeholder="Tarjeta de credito" required>
            <input class="form-control text-center" name="" type="tel" pattern="\d*" maxlength="4" placeholder="CVC"
                required>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" (click)="comprar()">Aceptar</button>
        </div>
    </form>
</div>
