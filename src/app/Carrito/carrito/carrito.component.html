<router-outlet></router-outlet>
<div class="row mt-3 mr-5 justify-content-end">
    <button class="btn btn-primary-outline" (click)="irAFacturacion()"><img [src]="iconos[0]" width="32" height="32"></button>
    <button class="btn btn-primary-outline" (click)="irAInicio()"><img [src]="iconos[1]" width="32" height="32"></button>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="row col-md-12 mb-4">
            <h3>Productos en carrito:</h3>
        </div>
        <div *ngFor="let compra of carrito" class="mx-3 mb-3 text-center">
            <img src="{{compra[1]}}" width="100" height="100"><br>
            <label>Cantidad: {{compra[0].cantidad}}</label><br>
            <button class="btn btn-primary-outline" (click)="remover(compra)"><img [src]="iconos[2]" width="32" height="32"></button>
            <br><br>
        </div>
    </div>
</div>
