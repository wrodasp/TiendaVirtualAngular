<router-outlet></router-outlet>
<div class="row mt-3 mr-5 justify-content-end">
    <button class="btn btn-primary-outline" (click)="irAFacturacion()"><img [src]="iconos[0]" width="32"
            height="32"></button>
    <button class="btn btn-primary-outline" (click)="irAInicio()"><img [src]="iconos[1]" width="32"
            height="32"></button>
</div>
<div class="row mx-3">
    <div class="mt-3 col-md-9">
        <div class="row col-md-12 mb-4">
            <h3>Productos en carrito:</h3>
        </div>
        <div class="row">
            <div *ngFor="let compra of carrito" class="mx-3 mb-3 text-center">
                <img class="rounded border border-dark" src="{{compra[1]}}" width="150" height="150"><br>
                <label class="mr-2">Cantidad: {{compra[0].cantidad}}</label>
                <button class="btn btn-primary-outline" (click)="remover(compra)"><img [src]="iconos[2]" width="32"
                        height="32"></button>
                <br><br>
            </div>
        </div>
    </div>
    <div class="col-md-3 mt-5 text-left border border-dark h-50">
        <h4 class="mt-3">Numero de productos:</h4>
        <label>{{carrito.length}}</label><br>
        <h4>Total a pagar:</h4>
        <label>{{totalAPagar}}</label>
    </div>
</div>
